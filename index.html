<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Character counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main>
    <div id="counters">
        <p id="characters">Characters: <span>0</span></p>
        <p id="spaces">White spaces: <span>0</span></p>
        <p id="words">Words: <span>0</span></p>
        <p id="lines">Lines: <span>0</span></p>
    </div>
    <textarea name="my-field" id="my-field" rows="10" autocomplete="off"></textarea>
</main>

<script src="script.js"></script>
</body>
</html>
